plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.github.oscar0812' // Replace with your GitHub username
version = '1.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Specify Java 17
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
    options.incremental = true
}

// Configure publishing for JitPack
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'io.github.oscar0812'
            artifactId = 'JDSXTool'
            version = '1.0.1'              // Match your project version
        }
    }

    repositories {
        mavenLocal() // For testing locally
    }
}
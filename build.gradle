plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.github.oscar0812'
version = '1.0.5'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
    options.incremental = true
}

jar {
    from fileTree(dir: 'lib', include: ['*.jar'])
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'io.github.oscar0812'
            artifactId = 'JDSXTool'
            version = '1.0.5'

            // Add main JAR artifact (the build output)
            // artifact file('build/libs/JDSXTool-1.0.3.jar')

            // Add all JARs from 'lib' folder as separate artifacts with unique classifiers
            fileTree(dir: 'lib', include: ['*.jar']).each { jarFile ->
                // Use the filename (without extension) as classifier to avoid conflicts
                artifact jarFile, {
                    classifier jarFile.name.replaceFirst(/\.jar$/, '') // Create a classifier based on the filename
                }
            }
        }
    }

    repositories {
        mavenLocal() // For local testing
        maven { url 'https://jitpack.io' } // Push to JitPack
    }
}

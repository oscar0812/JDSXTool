plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.github.oscar0812'
version = '1.0.6'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'io.github.oscar0812'
            artifactId = 'JDSXTool'
            version = '1.0.6'

            pom {
                withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    fileTree(dir: 'lib', include: ['*.jar']).each { jarFile ->
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', 'io.github.oscar0812.lib') // Customize if needed
                        dependencyNode.appendNode('artifactId', jarFile.name.replaceFirst(/\.jar$/, ''))
                        dependencyNode.appendNode('version', '1.0.0') // Replace with an appropriate version
                        dependencyNode.appendNode('scope', 'runtime')
                    }
                }
            }
        }
    }

    repositories {
        mavenLocal() // For local testing
        maven { url 'https://jitpack.io' } // Push to JitPack
    }
}
